<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
<form id="loginForm">
    <label for="userAccount">userAccount:</label>
    <input type="text" id="userAccount" name="userAccount" required>
    <br><br>
    <label for="userPassword">userPassword:</label>
    <input type="userPassword" id="userPassword" name="userPassword" required>
    <br><br>
    <button type="submit">Login</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // 阻止表单默认提交行为

        const userAccount = document.getElementById("userAccount").value;
        const userPassword = document.getElementById("userPassword").value;

        const response = await fetch("/user/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ userAccount, userPassword }),
        });

        const result = await response.text();
        alert(result); // 显示服务器返回的结果
    });
</script>
</body>
</html>
